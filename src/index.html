<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>To Do List</title>
</head>
<body>
  <script defer type="module" src="index.js"></script>
<section class="toDo-list">
     <div class="first">   
        <p class="message">Today's To Do</p>
        <i class="refreshButton fa-solid fa-rotate"></i>
      </div> 
        <form>
          <section class="input">
            <input type="text" class="placeholder" id="input-area" placeholder="Add to your list">
            <i class="addButton fa-sharp fa-solid fa-turn-down"></i>
          </section>
      </form>   
      
    <ul class="list-entry"></ul>
    <button type='button' class="clear">Clear all completed</button>
</section>
</body> 
</html>
