<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7415ea4535.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <title>To Do List</title>
<body>
<section class="toDo-list">
     <div class="first">   
        <p class="message">Today's To Done</p>
        <i class="refreshButton fa-solid fa-rotate"></i>
      </div> 
        <form>
          <section class="input">
            <input type="text" class="placeholder" id="input-area" placeholder="Add to your list">
            <i class="addButton fa-sharp fa-solid fa-turn-down"></i>
          </section>
      </form>   
      
    <ul class="list-entry"></ul>
    <button type='button' class="clear">Clear all completed</button>
</section>
</body> 
</html>
